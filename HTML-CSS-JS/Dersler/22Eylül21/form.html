<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=    , initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    


    <form action="results.html" method="GET">

        <div>

        <label for="ad">İsim:</label>
        <input type="text" name="İsim" id="ad" placeholder="lütfen adınızı giriniz ">
        <br>

        <label for="soyad">Soyisim:</label>
        <input type="text" name="Soyisim" id="soyad" placeholder="lütfen soyadınızı giriniz">
        </div>

        <div>
            <label for="şifre">Parola:</label>
            <input type="pasword" name="Parola" id="şifre" placeholder="lütfen şifrenizi giriniz" required>

        </div>

        <div>

            <label>Cinsiyet:</label>
            <label for="gender1">Erkek</label>
            <input type="radio" name="Cinsiyet" id="gender1" value="Erkek" checked>
            <label for="gender2">Kadın</label>
            <input type="radio" name="Cinsiyet" id="gender2" value="Kadın">

        </div>

        <div>
            <label>En Sevdiğiniz Hayvanı Seçiniz.</label>

            <input type="checkbox" name="Animal1" id="kedi" value="Dido'nun en sevdiği:)" checked>
            <label for="kedi">Kedi</label>

            <input type="checkbox" name="Animal2" id="balık" value="Balık">
            <label for="balık">Balık</label>

            <input type="checkbox" name="Animal3" id="köpek" value="Köpek" checked>
            <label for="köpek">Köpek</label>

        </div>

        <div>
            <label for="age">Age:</label>
            <input type="number" name="Yaşı" id="age" step="1" max="45" min="18">
        </div>

        <div>
            <label for="ara">Search:</label>
            <input type="search" name="Arandı" id="ara">
        </div>

        <div>
            <label for="renk">Color:</label>
            <input type="color" name="Seçilen Renk" id="renk">
        </div>

        <div>
            <label for="tarih">Tarih Giriniz:</label>
            <input type="date" name="Tarih" id="tarih" min="2020-05-05" max="2022-02-02">
        </div>

        <div>
            <label for="mail">Email:</label>
            <input type="email" name="Girilen E-mail" id="mail" placeholder="example@example.com">
        </div>

        <div>
            <label for="dosya">Dosya Seç:</label>
            <input type="file" name="Seçilen Dosya" id="dosya" multiple>
        </div>
        
        <div>
            <label for="tel">Tlf.No.:</label>
            <input type="tel" name="Telefon Numarası" id="tel" maxlength="10" pattern="[0-9]{3}-[0-9]{3}[0-9]{2}[0-9]{2}" placeholder="xxx-xxx-xx-xx">
        </div>
<hr>
        <div>
            <label for="şeker">Hangi Tatlıyı Seversiniz?</label>
            <br>
            <select name="Tatlı" id="şeker" multiple size="6">
                <option value="Sütlaç">Sütlaç</option>
                <option value="Keşkül">Keşkül</option>
                <option value="Aşure">Aşure</option>
                <option value="Supangule">Supangule</option>
                <option value="Puding">Puding</option>
                <option value="Magnolia">Magnolia</option>

            </select>

        </div>

        <div>
            <label for="şeker2">Hangi Tatlıyı Seversiniz?</label>
            <br>
            <select name="Tatlı" id="şeker2" multiple size="6">

                <optgroup label="Sütlü Tatlılar">
                <option value="Sütlaç">Sütlaç</option>
                <option value="Keşkül">Keşkül</option>
                <option value="Aşure">Aşure</option>
                <option value="Supangule">Supangule</option>
                </optgroup>

                <optgroup label="Şerbetli Tatlılar">
                <option value="Baklava">Baklava</option>
                <option value="Künefe">Künefe</option>                    
                </optgroup>

            </select>

        </div>

        <div>
            <label for="yorum">Yorum Yazın Lütfen</label>
            <textarea name="" id="yorum" cols="30" rows="10" style="resize: none; width: 75%;"></textarea>
        </div>


<br><br><br><br>
<input type="reset">
<input type="submit" value="Send">

    </form>

</body>
</html>
