<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <link rel="stylesheet" href="betul.css">
    <title>My Calculator</title>
    <script src="betul.js"></script>
</head>

<body>
    <div class="calculator">
        <div class="calculator-screen">
            <div class="prev-display"></div>
            <div class="curr-display"></div>
        </div>
        <div class="calculator-btns">
            <button data-all-clear class="AC" onclick="forclear()">AC</button>
            <button data-plusminus class="PM">+/-</button>
            <button data-delete class="LD">&#8592;</button>
            <button operator class="operator">/</button>
            <button data-number class="number">7</button>
            <button data-number class="number">8</button>
            <button data-number class="number">9</button>
            <button operator class="operator">x</button>
            <button data-number class="number">4</button>
            <button data-number class="number">5</button>
            <button data-number class="number">6</button>
            <button operator class="operator">-</button>
            <button data-number class="number">1</button>
            <button data-number class="number">2</button>
            <button data-number class="number">3</button>
            <button operator class="operator">+</button>
            <button data-number class="number sifir">0</button>
            <button data-number class="dot">.</button>
            <button equals class="equals">=</button>
        </div>
    </div>
</body>

</html>
