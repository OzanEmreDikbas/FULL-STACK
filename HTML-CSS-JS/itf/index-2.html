<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First HTML Page</title>
</head>
<body style="color: rgb(0, 0, 0);">

    <h1>Create Tables in HTML</h1>
    <table align="center" border="5">
       <tr>
          <th>Column 1</th>
          <th>Column 2</th>
          <th>Column 3</th>
       </tr>
       <tr>
          <td rowspan="2">Row 1 Cell 1</td>
          <td>Row 1 Cell 2</td>
          <td>Row 1 Cell 3</td>
       </tr>
       <tr>
          <td>Row 2 Cell 2</td>
          <td>Row 2 Cell 3</td> 
       </tr>
       <tr> 
          <td colspan="3">Row 3 Cell 1</td>
       </tr>
    </table>

    <table border="3" >
      <tr>
          <th rowspan="2"></th>
          <th colspan="2">avarage</th>
          <th rowspan="2">other category</th>
          
      </tr>
      <tr>
          <th>height</th>
          <th>weight</th>
      </tr>
      <tr>
          <td>males</td>
          <td>19</td>
          <td>0000.3</td>
          <td>yyy</td>
      </tr>
      <tr>
          <td>females</td>
          <td>17</td>
          <td>0000.3</td>
          <td>xxx</td>
      </tr>

  </table>
   
</body>
</html>
